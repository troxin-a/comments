<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments">
      <!-- Заполняется из JS -->
    </ul>
    <div class="add-form">
      <div class="add-form-error add-form-error__hide" id="name-error"></div>
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <div class="add-form-error add-form-error__hide" id="text-error"></div>
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="text-input"></textarea>
      <div class="add-form-row">
        <button disabled class="add-form-button" id="send-button">Написать</button>
      </div>
    </div>
    <button class="add-form-button" id="delete-button">Удалить последний комментарий</button>
  </div>
</body>

<script>
  "use strict";
  const commentsEl = document.getElementById('comments');
  const sendButtonEl = document.getElementById('send-button');
  const deleteButtonEl = document.getElementById('delete-button');
  const nameInputEl = document.getElementById('name-input');
  const textInputEl = document.getElementById('text-input');
  const textErrorEl = document.getElementById('text-error');
  const nameErrorEl = document.getElementById('name-error');

  const fields = [
    { "input": nameInputEl, "err": nameErrorEl, "message": "Заполните имя" },
    { "input": textInputEl, "err": textErrorEl, "message": "Напишите текст" }
  ]

  const comments = [
    {
      name: "Антоша Пашинов",
      text: "Это будет первый комментарий на этой странице",
      date: "01.09.24, 12:18",
      likes: 3,
      is_liked: false,
      editing: false
    },
    {
      name: "Юля К.",
      text: "Мне нравится как оформлена эта страница!",
      date: "02.09.24, 10:46",
      likes: 75,
      is_liked: true,
      editing: false
    }
  ];

  const editEventListenerts = () => {
    const editButtonElemets = document.querySelectorAll(".edit-button");

    for (const btn of editButtonElemets) {
      btn.addEventListener('click', () => {
        const index = btn.dataset.index;

        if (comments[index]["editing"]) {          
          const textInputIndex = document.getElementById(`text-input-${index}`);
          const textErrorElIndex = document.getElementById(`text-error-${index}`);
          const field = [{ "input": textInputIndex, "err": textErrorElIndex, "message": "Заполните поле" }]

          if (!formValidate(...field)) return;
          comments[index]["text"] = textInputIndex.value;
          comments[index]["editing"] = false;
        } else {
          for (const comment of comments) {
            comment["editing"] = false;
          }
          comments[index]["editing"] = true;
        }

        renderComments();
      })
    }
  }

  const likeEventListenerts = () => {
    const likeButtonElemets = document.querySelectorAll(".like-button");

    for (const btn of likeButtonElemets) {
      btn.addEventListener('click', () => {
        const index = btn.dataset.index;

        if (comments[index]["is_liked"]) {
          comments[index]["is_liked"] = false;
          comments[index]["likes"]--;
        } else {
          comments[index]["is_liked"] = true;
          comments[index]["likes"]++;
        }
        renderComments();
      })
    }
  }

  const renderComments = () => {
    const commentsHtml = comments
      .map((comment, index) => {
        const activeLike = comment.is_liked === true ? " -active-like" : "";
        let commentBody = comment.text;
        let buttonText = "Редактировать";

        if (comment["editing"]) {
          commentBody =
            `<div class="add-form-error add-form-error__hide" id="text-error-${index}"></div>
            <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
          id="text-input-${index}">${comment.text}</textarea>`;
          buttonText = "Сохранить";
        }

        return `<li class="comment">
            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${commentBody}
              </div>       
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button${activeLike}" data-index="${index}"></button>
              </div>
            </div>
            <button class="edit-button" data-index="${index}">${buttonText}</button>
          </li>`
      })
      .join("");
    commentsEl.innerHTML = commentsHtml;

    likeEventListenerts();
    editEventListenerts();
  }

  renderComments();

  function formValidate(...fields) {
    const is_valid = []

    for (const i in fields) {
      if (fields[i]["input"].value === "") {
        fields[i]["err"].classList.remove('add-form-error__hide');
        fields[i]["err"].textContent = fields[i]["message"];
        is_valid.push(false);
      }
      else {
        fields[i]["err"].classList.add('add-form-error__hide');
      }
    }

    return (is_valid.length === 0);
  }

  function disableButton(button, ...fields) {
    // Отключает кнопку Написать если хоть одно переданное поле пустое
    // Заполняем массив ложью (Форма валидна)
    let is_invalid = [];
    for (let i = 0; i < fields.length; i++) {
      is_invalid.push(false);
    }

    // Если хоть одно поле пустое - меняем флаг на true (невалдно)
    for (const i in fields) {
      if (fields[i]["input"].value.replace(/(\r\n|\n|\r)/gm, "") === "") {
        is_invalid[i] = true;
      }
    }

    // Суммируем массив валидности. Если хоть один флаг true - отключаем кнопку
    if (is_invalid.reduce((a, b) => a + b) > 0) {
      button.setAttribute("disabled", "");
    } else {
      button.removeAttribute("disabled");
    }
  }

  nameInputEl.addEventListener('input', () => disableButton(sendButtonEl, ...fields));
  textInputEl.addEventListener('input', () => disableButton(sendButtonEl, ...fields));


  sendButtonEl.addEventListener('click', () => {
    if (!formValidate(...fields)) return;

    const date = new Date();
    const optionsDate = ["ru-RU", { day: "2-digit", month: "2-digit", year: "2-digit", hour: "2-digit", minute: "2-digit" }];
    comments.push(
      {
        name: nameInputEl.value,
        text: textInputEl.value,
        date: date.toLocaleString(...optionsDate),
        likes: 0,
        is_liked: false,
        editing: false
      }
    )
    renderComments();

    nameInputEl.value = "";
    textInputEl.value = "";
    sendButtonEl.setAttribute("disabled", "");
  })

  deleteButtonEl.addEventListener("click", () => {
    comments.pop();
    console.log(comments);
    renderComments();
  })

  document.addEventListener('keyup', (e) => {
    if (e.keyCode === 13) {
      sendButtonEl.click();
    }
  })

</script>

</html>
